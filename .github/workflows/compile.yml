name: Compile proto files

on:
  workflow_dispatch:
    inputs:
      compile_python:
        required: true
        type: boolean
        description: 'python compiling'
        
      compile_php:
        required: true
        type: boolean
        description: 'php compiling'
        
      compile_java:
        required: true
        type: boolean
        description: 'java compiling'
        
      commit_python:
        required: true
        type: boolean
        description: 'python committing'
        
      commit_php:
        required: true
        type: boolean
        description: 'php committing'
        
      commit_java:
        required: true
        type: boolean
        description: 'java committing'

jobs:
  Python:
    if: ${{ github.event.inputs.compile_python == 'true' }}
    name: Compile proto files to python source
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v25.3/protoc-25.3-linux-x86_64.zip
          unzip protoc-25.3-linux-x86_64.zip -d $HOME/protoc
          export PATH="$HOME/protoc/bin:$PATH"
          

      - name: Install dependencies
        run: |
          pip install grpcio grpcio-tools

      - name: Compile
        run: |
          python compile.py python

      - name: Tree
        run: |
          tree

      - name: Commit and Push Changes
        if: ${{ github.event.inputs.commit_python == 'true' }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "compile: proto files compiled"
          git push

  Php:
    if: ${{ github.event.inputs.compile_php == 'true' }}
    name: Compile proto files to php source
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PHP gRPC plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y php php-pear
          sudo pecl install grpc

      - name: Install composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      - name: Install PHP dependencies (grpc_php_plugin)
        run: |
          composer require grpc/grpc

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v25.3/protoc-25.3-linux-x86_64.zip
          unzip protoc-25.3-linux-x86_64.zip -d $HOME/protoc
          export PATH="$HOME/protoc/bin:$PATH"

      - name:  Install Pre-requisites
        run: |
          cd $HOME
          mkdir grpc
          cd grpc
          wget https://github.com/XVGuardian/grpc-compiled/releases/download/v1.61.0/local_directory.zip
          unzip local_directory.zip
          tree .local
          export PATH="$HOME/grpc/.local/bin:$PATH"

      - name: Compile
        run: |
          export PATH="$HOME/grpc/.local/bin:$PATH"
          python compile.py php

      - name: Tree
        run: |
          tree

      - name: Commit and Push Changes
        if: ${{ github.event.inputs.commit_php == 'true' }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull
          git add .
          git commit -m "compile: proto files compiled"
          git push

  Java:
    if: ${{ github.event.inputs.compile_java == 'true' }}
    name: Compile proto files to java source
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Amazon Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Maven project
        run: |
          mkdir -p grpc-java-project
          cd grpc-java-project
          mvn archetype:generate -DgroupId=com.example.grpc -DartifactId=grpc-java -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false

      - name: Validate initial POM file is correct
        run: |
          cd grpc-java-project
          cat pom.xml

      - name: Add gRPC Java dependencies to the pom.xml
        run: |
          cd grpc-java-project
          sed -i '/<\/dependencies>/i \
            \ \ \ \ <dependency>\n\
            \ \ \ \ \ \ <groupId>io.grpc</groupId>\n\
            \ \ \ \ \ \ <artifactId>grpc-netty-shaded</artifactId>\n\
            \ \ \ \ \ \ <version>1.39.0</version>\n\
            \ \ \ \ </dependency>\n\
            \ \ \ \ <dependency>\n\
            \ \ \ \ \ \ <groupId>io.grpc</groupId>\n\
            \ \ \ \ \ \ <artifactId>grpc-protobuf</artifactId>\n\
            \ \ \ \ \ \ <version>1.39.0</version>\n\
            \ \ \ \ </dependency>\n\
            \ \ \ \ <dependency>\n\
            \ \ \ \ \ \ <groupId>io.grpc</groupId>\n\
            \ \ \ \ \ \ <artifactId>grpc-stub</artifactId>\n\
            \ \ \ \ \ \ <version>1.39.0</version>\n\
            \ \ \ \ </dependency>\n\
            \ \ \ \ <dependency>\n\
            \ \ \ \ \ \ <groupId>com.google.protobuf</groupId>\n\
            \ \ \ \ \ \ <artifactId>protobuf-java</artifactId>\n\
            \ \ \ \ \ \ <version>3.15.8</version>\n\
            \ \ \ \ </dependency>' pom.xml

      - name: Validate updated POM file
        run: |
          cd grpc-java-project
          cat pom.xml

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v25.3/protoc-25.3-linux-x86_64.zip
          unzip protoc-25.3-linux-x86_64.zip -d $HOME/protoc
          export PATH="$HOME/protoc/bin:$PATH"

      - name:  Install Pre-requisites
        run: |
          cd $HOME
          mkdir grpc
          cd grpc
          wget https://github.com/XVGuardian/grpc-compiled/releases/download/v1.61.0/local_directory.zip
          unzip local_directory.zip
          tree .local
          export PATH="$HOME/grpc/.local/bin:$PATH"

      - name: Compile
        run: |
          export PATH="$HOME/grpc/.local/bin:$PATH"
          python compile.py java

      - name: Tree
        run: |
          tree

      - name: Commit and Push Changes
        if: ${{ github.event.inputs.commit_java == 'true' }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "compile: proto files compiled"
          git push
